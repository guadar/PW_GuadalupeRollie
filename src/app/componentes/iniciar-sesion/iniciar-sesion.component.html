<h4>Iniciar Sesión</h4>
<!--<form [formGroup]="form" class="formLogin" (ngSubmit)="onEnviar($event)">-->
  <form [formGroup]="fGLogin" class="formLogin">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">E-mail</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 
    'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <!--Este div se va a mostrar dependiendo del resultado de la validacion-->
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del e-mail debe ser válido
      </p>

    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
      'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">

      <!--Este div se va a mostrar dependiendo del resultado de la validacion-->
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          Debe ingresar una contraseña
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          La contraseña debe tener una longitud mínima de 8 caracteres
        </p>
    </div>
    </div>

   <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>-->
    <button type="submit" class="btn btn-primary" [disabled]="!fGLogin.valid">Enviar</button>
  </form>
